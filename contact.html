    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Cambiado al gradiente de la página principal */
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #000;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #e8491d;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            padding: 50px 20px;
        }

        section {
            margin: 50px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Fondo translúcido */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-in-out;
        }

        footer {
            background: #000;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer a:hover {
            color: #e8491d;
            transform: scale(1.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #e8491d, #ff5733);
            color: #fff;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(232, 73, 29, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

            <h2>Contáctanos</h2>
            <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Correo" required>
                <textarea name="message" rows="5" placeholder="Tu Mensaje" required></textarea>
                <input type="submit" value="Enviar">
            </form>
